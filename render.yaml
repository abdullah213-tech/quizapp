services:
  # Django Web Service
  - type: web
    name: quizapp
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 3 --timeout 120 quizapp.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: quizapp-db
          property: connectionString
    
databases:
  # PostgreSQL Database
  - name: quizapp-db
    databaseName: quizapp
    user: quizapp_user

